<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoApp</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/index.css" rel="stylesheet">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous">
  </script>
  <link rel="manifest" href="manifest.json">
</head>

<body class="grey lighten-4">
  
  <!-- top nav -->
  <nav class="z-depth-0 light-blue lighten-2">
    <div class="nav-wrapper container">
      <a href="/">TODO APP</a>
    </div>
  </nav>

  <!-- todos -->
  <div class="container grey-text text-darken-1" id="tasks-container"></div>
  <div class="col-md-6" id="tasks-container"></div>


  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

<div id="side-form" class="sidenav side-form">

 <form id="task-form" class="add container section">
   <div class="divider"></div>

   <div class="input-field">
     <label for="title">Title:</label>
     <input placeholder="e.g. Tarea 1" id="task-title" type="text" name="title" required>
   </div>

   <div class="input-field center">
     <button class="btn-small light-blue lighten-2" id="btn-task-form">Add Twit</button>
   </div>

 </form>
</div>

<!-- edit todo side nav -->
<div id="side-form-edit" class="sidenav side-form-edit">
  <form id="task-form-edit" class="add-recipe container section">
    <h6 >Edit</h6>
    <div class="divider"></div>
    <div class="input-field">
      <input id="task-title" placeholder="e.g. Tarea"  type="text" class="validate">
      <label for="title">Todo</label>
    </div>
    
    <div class="input-field center">
      <button class="btn-small light-blue lighten-2">Editar</button>
    </div>
  </form>
</div>

<script type="module" src="serviceWorker.js"></script>
<script type="module" src="ui.js"></script>
<script src="bundle.js"></script>
</body>
</html>
